<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login - G3 Architects</title>
    <link rel="stylesheet" href="styles/signup_login.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="form login-form">
                <h2>Login to Your Account</h2>
                <form class="auth-form">
                    <label for="email-login">Email:</label>
                    <input type="email" id="email-login" name="email-login" required>

                    <label for="password-login">Password:</label>
                    <input type="password" id="password-login" name="password-login" required>

                    <button type="submit">Login</button>
                    <p>Don't have an account? <a href="sign_up.html">Sign Up</a></p>
                </form>
            </div>

           
        </div>
    </div>
</body>

</html>
